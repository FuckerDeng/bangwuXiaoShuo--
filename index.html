<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>傍午_阅读人生青春不朽</title>
</head>

<body>

    <!-- 头部分 -->
    <div class="head">
        <div class="webContainer head-inner">
            <!-- logo块 -->
            <div class="logo"><img src="" alt=""></div>
            <!-- 搜索框 -->
            <div class="search">
                <input type="text" placeholder="请输入想看的书名...">
                <i class="fa fa-search fa-2x"></i>
            </div>

            <div class="personnal">
                <ul>
                    <li class="mybook">
                        <a href="#">
                            <i class="fa fa-book fa-1x"></i> 我的藏书
                        </a>

                    </li>
                    <li class="msg">
                        <a href="#">
                            <i class="fa fa-envelope-o fa-2x"></i>
                        </a>

                    </li>
                    <li class="info">
                        <a href="#">
                            <img src="imgs/info.png" alt="我的信息">
                        </a>

                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- banner部分 -->
    <div class="banner">
        <div class="banner-in webContainer">
            <div class="l-banner">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-navicon fa-1.5x">全部分类</i>
                        </a>
                    </li>
                    <li><a href="#">排行榜</a></li>
                    <li><a href="#">免费</a></li>
                    <li><a href="#">排完本行榜</a></li>
                    <li><a href="#">玄幻</a></li>
                </ul>
            </div>
            <div class="r-banner">
                <ul>
                    <li><a href="#">求书</a></li>
                    <li><a href="#">建议</a></li>
                </ul>
            </div>
        </div>
    </div>

</html>
